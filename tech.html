        <div id='currency-switch'>
  <script>
    function setCurrency(currency) {
      $(".currency").removeClass("currency-active");
      $("#"+currency).addClass("currency-active");
      Dashing.setCurrency(currency);
      return false;
    }
  </script>
  <a class='currency currency-active' id='GBP' onClick='setCurrency("GBP")' title="View currencies in Pounds Sterling">£</a>
  <a class='currency' id='EUR' onClick='setCurrency("EUR")' title="View currencies in Euro">€</a>
  <a class='currency' id='USD' onClick='setCurrency("USD")' title="View currencies in US Dollars">$</a>
  <a class='currency' id='JPY' onClick='setCurrency("JPY")' title="View currencies in Japanese Yen">¥</a>
  <a class='currency' id='KRW' onClick='setCurrency("KRW")' title="View currencies in South Korean Won">₩</a>

      <ul class="grid rows-6 cols-8">
  <li class='row-1 col-1 width-2 height-2'>
    <div data-id="milestone" data-view="Meter" id='milestone'></div>
  </li>
  <li class='row-3 col-1'>
    <div class='small' data-id="issues-graph" data-view="Number" data-title="Issues" id='issues' data-tooltip="Total number of issues open on GitHub across all projects"></div>
  </li>
  <li class='row-3 col-2'>
    <div class='small' data-id="pull-requests" data-view="Number" data-title="Open PRs" id='open-prs' data-tooltip="Total number of pull requests open on GitHub across all projects"></div>
  </li>
  <li class='row-4 col-1'>
    <div class='small' data-id="external-pulls" data-view="Number" data-title="External PRs" id='external-prs' data-tooltip="Total number of pull requests submitted to external projects"></div>
  </li>
  <li class='row-4 col-2'>
    <div class='small' data-id="external-pulls-merged" data-view="Number" data-title="Ex. PRs merged" id='external-merged' data-tooltip="Total number of pull requests merged into external projects"></div>
  </li>
  <li class='row-5 col-1 width-2 height-2'>
    <div data-id="twitter_mentions" data-view="Comments" data-title="@UKODITech mentions" id='twitter-mentions' data-tooltip="Mentions of @UKODITech on Twitter"></div>
  </li>
  <li class='row-1 col-3 width-4 height-6'>
    <div data-id="travis-builds" data-view="Travis" data-unordered="true" data-title="Build status" id='build-status' data-tooltip="Current status of Travis CI test builds"></div>
  </li>
  <li class='row-1 col-7 width-2 height-2'>
    <div data-id="travis-build-image" data-view="Image" data-unordered="true" id='build-image'></div>
  </li>
  <li class='row-3 col-7 width-2 height-3'>
    <div data-id="dependencies" data-view="Pie" data-title="Dependency Status" id="dependencies" data-tooltip="Breakdown of dependencies tracked by Gemnasium"></div>
  </li>
  <li class='row-6 col-7 width-1 height-1'>
    <div class='small' data-id="dependency-alerts" data-view="Number" data-title="Dep Alerts" id="dependency-alerts" data-tooltip="Open gemnasium alerts"></div>
  </li>
  <li class='row-6 col-8 width-1 height-1'>
    <div class='small' data-id="application-errors" data-view="Number" data-title="App Errors" id="application-errors" data-tooltip="Unresolved Airbrake errors"></div>
  </li>
</ul>
