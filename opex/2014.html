        <div id='currency-switch'>
  <script>
    function setCurrency(currency) {
      $(".currency").removeClass("currency-active");
      $("#"+currency).addClass("currency-active");
      Dashing.setCurrency(currency);
      return false;
    }
  </script>
  <a class='currency currency-active' id='GBP' onClick='setCurrency("GBP")' title="View currencies in Pounds Sterling">£</a>
  <a class='currency' id='EUR' onClick='setCurrency("EUR")' title="View currencies in Euro">€</a>
  <a class='currency' id='USD' onClick='setCurrency("USD")' title="View currencies in US Dollars">$</a>
  <a class='currency' id='JPY' onClick='setCurrency("JPY")' title="View currencies in Japanese Yen">¥</a>
  <a class='currency' id='KRW' onClick='setCurrency("KRW")' title="View currencies in South Korean Won">₩</a>

      <ul class="grid rows-6 cols-4" id="opex">
  <li class="row-1 col-1 height-3">
    <div data-id="2014-Income" data-view="NumberWithTarget" data-unordered="true" data-title="Income" id="income" data-tooltip="Total cash received this year from commercial and non-commercial contracts. Excludes grant funding."></div>
  </li>
  <li class="row-4 col-1 height-3">
    <div data-id="2014-Total-Costs" data-view="NumberWithTarget" data-unordered="true" data-title="Costs" id="total-costs" data-tooltip="The split of spending against different areas across ODI activities"></div>
  </li>
  <li class="row-1 col-2 height-2">
    <div data-id="2014-Headcount" data-view="Number" data-unordered="true" data-title="Headcount" id="headcount" data-tooltip="The number of people employed by the ODI. Excludes ODI Associates and freelancers."></div>
  </li>
  <li class="row-3 col-2 height-2">
    <div data-id="2014-EBITDA-YTD" data-view="Number" data-unordered="true" data-title="EBITDA (YTD)" id="ebitda-ytd" data-tooltip="Earnings before interest, tax, depreciation and amortization for this year"></div>
  </li>
  <li class="row-5 col-2 height-2">
    <div data-id="2014-EBITDA" data-view="Number" data-unordered="true" data-title="EBITDA (this month)" id="ebitda-month" data-tooltip="Earnings before interest, tax, depreciation and amortization for this month"></div>
  </li>
  <li class="row-1 col-3 height-3">
    <div data-id="2014-Burn" data-view="Number" data-unordered="true" data-title="Burn rate" id="burn" data-tooltip="The average monthly cash spend of the organisation. This is calculated on a rolling basis based on the previous 3 months."></div>
  </li>
  <li class="row-4 col-3 height-3">
    <div data-id="2014-Cash-Reserves" data-view="Number" data-unordered="true" data-title="Cash reserves" id="cash" data-tooltip="Total cash held in ODI bank accounts."></div>
  </li>
  <li class="row-1 col-4 height-6">
    <div data-id="2014-Fixed-cost-breakdown" data-view="Pie" data-title="Cost split" id="costs" data-tooltip="The split of spending against different areas across ODI activities"></div>
  </li>
</ul>
