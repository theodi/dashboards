<h1 class="title" data-bind-data-tip="tooltip">
  <span data-bind="title"></span>
</h1>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <a class='label' data-bind-href="item.url" data-bind='item.text'></a>
  </li>
</ul>

<p data-showif="empty">No upcoming courses</p>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>

<a href="http://www.theodi.org/courses.json" class="data"><span class="icon-list"></span> JSON</a>
