<h1 class="title" data-bind-data-tip="tooltip">
  <span data-bind="title"></span>
</h1>

<ul class="list">
  <li data-foreach-item="items">
    <div class="item">
      <a data-bind-href="'https://trello.com/c/' | append item.id">
        <span class="label" data-bind="item.title"></span>
      </a>
      <progress data-bind-max="0" data-bind-data-min="1" data-bind-value="item.progress" data-removeif="item.no_checklist"></progress>
      <span class="missing" data-showif="item.no_checklist">!</span>
    </div>
  </li>
</ul>

<ul class="pagination"></ul>

<!-- <ul class="list"></ul> -->

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
