<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <p><a class='label' data-bind-href="item.url" data-bind='item.text'></a></p>
    <p data-bind="item.date | prepend '(' | append ')'"></p>
    <p data-bind="item.people | raw"></p>
  </li>
</ul>

<p data-showif="empty">No upcoming lectures</p>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
